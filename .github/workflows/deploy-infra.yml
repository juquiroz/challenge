jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Select params & stack
        id: select
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "PARAMS=templates/params/prod.json" >> $GITHUB_ENV
            echo "STACK=cloud-prod" >> $GITHUB_ENV
          else
            echo "PARAMS=templates/params/dev.json" >> $GITHUB_ENV
            echo "STACK=cloud-dev" >> $GITHUB_ENV
          fi

      - name: Read Region from params
        id: region
        run: |
          REGION=$(jq -r '.[] | select(.ParameterKey=="Region") | .ParameterValue' ${{ env.PARAMS }})
          if [[ -z "$REGION" || "$REGION" == "null" ]]; then
            REGION="us-east-1"
          fi
          echo "region=$REGION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.region.outputs.region }}

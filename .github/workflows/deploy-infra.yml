name: Deploy CloudFormation Infrastructure

on:
  push:
    branches:
      - development
      - main
    paths:
      - 'templates/**'
      - 'parameters/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Select params & stack
        id: select
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "PARAMS=templates/params/prod.json" >> $GITHUB_ENV
            echo "STACK=cloud-prod" >> $GITHUB_ENV
          else
            echo "PARAMS=templates/params/dev.json" >> $GITHUB_ENV
            echo "STACK=cloud-dev" >> $GITHUB_ENV
          fi
          echo "Using $PARAMS"

      - name: Read Region from params
        id: region
        run: |
          REGION=$(jq -r '.[] | select(.ParameterKey=="Region") | .ParameterValue' ${{ env.PARAMS }})
          if [[ -z "$REGION" || "$REGION" == "null" ]]; then
            echo "Region not found in params, defaulting to us-east-1"
            REGION="us-east-1"
          fi
          echo "AWS_REGION=$REGION" >> $GITHUB_ENV
          echo "Detected region $REGION"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate template
        run: |
          aws cloudformation validate-template --template-body file://templates/main.yaml

      - name: Deploy stack
        run: |
          set -e
          PARAMS=$(jq -r '.[] | "\(.ParameterKey)=\(.ParameterValue)"' ${{ env.PARAMS }})
          aws cloudformation deploy \
            --stack-name ${{ env.STACK }} \
            --template-file templates/main.yaml \
            --parameter-overrides $PARAMS \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Show outputs
        run: |
          aws cloudformation describe-stacks --stack-name ${{ env.STACK }} --query "Stacks[0].Outputs" --output table

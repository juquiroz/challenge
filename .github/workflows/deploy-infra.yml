      - name: Deploy CloudFormation stack
        run: |
          set -e
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            PARAMS_FILE="infra/params/prod.json"
            STACK_NAME="cloud-prod"
          else
            PARAMS_FILE="infra/params/dev.json"
            STACK_NAME="cloud-dev"
          fi

          echo "ðŸš€ Deploying stack: $STACK_NAME using $PARAMS_FILE"

          aws cloudformation deploy \
            --stack-name $STACK_NAME \
            --template-file infra/templates/main.yaml \
            --parameter-overrides $(jq -r '.[] | "\(.ParameterKey)=\(.ParameterValue)"' $PARAMS_FILE) \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

          echo "âœ… Stack deployed successfully: $STACK_NAME"

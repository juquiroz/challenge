name: Deploy CloudFormation Infrastructure

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'infra/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # ðŸ‘ˆ o ${{ secrets.AWS_REGION }}

      - name: Deploy CloudFormation stack
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            PARAMS_FILE="infra/params/prod-params.json"
            STACK_NAME="cloud-prod"
          else
            PARAMS_FILE="infra/params/dev-params.json"
            STACK_NAME="cloud-dev"
          fi

          echo "Deploying stack: $STACK_NAME using $PARAMS_FILE"
          aws cloudformation deploy \
            --stack-name $STACK_NAME \
            --template-file infra/templates/main.yaml \
            --parameter-overrides file://$PARAMS_FILE \
            --capabilities CAPABILITY_NAMED_IAM

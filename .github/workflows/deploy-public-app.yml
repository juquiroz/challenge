name: Deploy Public App

on:
  push:
    paths:
      - 'public-app/**'
    branches:
      - dev
      - main

jobs:
  deploy-public-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Docker image
        run: |
          cd public-app
          docker build -t public-app:${{ github.sha }} .

      - name: Push Docker image to ECR
        run: |
          ECR_URI=${{ secrets.ECR_URI }}
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_URI
          docker tag public-app:${{ github.sha }} $ECR_URI/public-app:${{ github.ref_name }}
          docker push $ECR_URI/public-app:${{ github.ref_name }}

      - name: Deploy to EC2
        run: |
          INSTANCE_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ github.ref_name }}-ec2-app" \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)

          ssh -o StrictHostKeyChecking=no ec2-user@$INSTANCE_IP << 'EOF'
            docker stop public-app || true
            docker rm public-app || true
            docker pull $ECR_URI/public-app:${{ github.ref_name }}
            docker run -d -p 8000:8000 --name public-app $ECR_URI/public-app:${{ github.ref_name }}
          EOF
